<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
    <meta charset="UTF-8">
    <!-- Ensures the layout scales properly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <!-- Connects to the external CSS file -->
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="mainDisplay.css">

<body>
    <!-- Main container for everything on the page -->
    <div class="webContainer">
        <!-- Acts as the main "screen" or dialog area -->
        <div id="container" class="dialogContainer">

            <!-- Notification box (can be used for messages or prompts) -->
            <div id="notif" class="notif">
                <div class="rewardImg" id="rewardImg">
                    <img src="" alt="">
                </div>
                <p id="rewardTxt"></p>
                <div class="buttonHolder">
                <button class="declineButton" id="declineButton">Decline</button>
                <button class="acceptButton" id="acceptButton"><a id="acceptButtonTxt" href="BirthdayLetter.html" target="_blank">Accept</a></button>

                </div>
               
            </div>

            <!-- Placeholder for character image or avatar -->
            <div id="chara" class="charaImg">
                <!-- Character name area (positioned above or near the image) -->
            <div id="name" class="charaName">
                <p>Master Jasvriel</p>
            </div>
            </div>    

            

            <!-- Red box that serves as the text/dialog area -->
            <div  class="dialog">
                <p id="dialogTxt">Greetings, Commissioner from the Mortal Fate Guild. It’s an honor to finally meet you. We’ve heard much about your great deeds within your guild.
                    (Click to continue)...
                </p>
            </div>

        </div>
    </div>

    <script src="mainFunction.js"></script>
